            const ref = useRef(null);

                const observer = new IntersectionObserver(([entry]) => {
                if (entry.isIntersecting) {
                    setIsVisible(true);
                    observer.disconnect();
                }
                }, options);

                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, [ref, options]);

                            <div className="flex justify-between mb-2 font-medium text-slate-700 dark:text-slate-200">
                                <span>{s.name}</span>
                                <span>{s.lvl}%</span>
                            </div>
                            <div className="h-2 w-full bg-slate-100 dark:bg-slate-700 rounded-full overflow-hidden">
                                <div className={`h-full ${s.c}`} style={{width: `${s.lvl}%`}}></div>
                            </div>
                            </div>
                        </Reveal>
                        ))}
                    </div>
                    </div>
                </section>

                {/* --- Portfolio Section --- */}
                <section id="portfolio" className="py-24 relative overflow-hidden bg-white dark:bg-[#0B1120] transition-colors">
                    <div className="max-w-6xl mx-auto px-6">
                    <Reveal>
                        <div className="mb-16">
                        <span className="text-[#7B2FF7] font-bold tracking-wider uppercase text-sm mb-2 block">{t.portfolio.subtitle}</span>
                        <h2 className="text-4xl font-poppins font-bold text-slate-900 dark:text-white">{t.portfolio.title}</h2>
                        </div>
                    </Reveal>

                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {projects.map((project, index) => (
                        <Reveal key={index} delay={index * 150}>
                            <div className="group relative bg-[#FAFAF7] dark:bg-slate-800 rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-500 border border-slate-100 dark:border-slate-700 h-full flex flex-col hover:-translate-y-2">
                            <div className={`h-48 bg-gradient-to-br ${project.color} relative overflow-hidden`}>
                                <IslamicPattern opacity={0.2} />
                                <div className="absolute inset-0 flex items-center justify-center text-white/90">
                                {index === 0 ? <Smartphone size={48} /> : index === 1 ? <Palette size={48} /> : <Code size={48} />}
                                </div>
                            </div>
                            <div className="p-8 flex-1 flex flex-col relative z-10">
                                <div className="mb-4">
                                <span className={`text-xs font-bold uppercase tracking-wider bg-clip-text text-transparent bg-gradient-to-r ${project.color}`}>
                                    {project.category}
                                </span>
                                <h3 className="text-xl font-bold text-slate-900 dark:text-white mt-2">{project.title}</h3>
                                </div>
                                <p className="text-slate-500 dark:text-slate-400 text-sm leading-relaxed mb-6 flex-1">
                                {project.description}
                                </p>
                                <a href="#" className="inline-flex items-center gap-2 text-sm font-semibold text-slate-800 dark:text-slate-200 group-hover:text-[#E6B566] transition-colors">
                                {t.portfolio.view} <ExternalLink size={16} />
                                </a>
                            </div>
                            </div>
                        </Reveal>
                        ))}
                    </div>
                    </div>
                </section>

                {/* --- Gallery Section (NEW) --- */}
                <section id="gallery" className="py-24 relative">
                    <IslamicPattern opacity={0.05} />
                    <div className="max-w-7xl mx-auto px-6 relative z-10">
                    <Reveal>
                        <div className="text-center mb-16">
                        <div className="inline-flex items-center justify-center p-3 bg-[#E6B566]/10 rounded-full text-[#E6B566] mb-4">
                            <Camera size={24} />
                        </div>
                        <h2 className="text-4xl font-poppins font-bold text-slate-900 dark:text-white mb-4">{t.gallery.title}</h2>
                        <p className="text-slate-500 dark:text-slate-400 max-w-2xl mx-auto">{t.gallery.desc}</p>
                        </div>
                    </Reveal>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-[300px]">
                        {galleryImages.map((src, idx) => (
                        <Reveal key={idx} delay={idx * 100}>
                            <div className={`relative h-full rounded-2xl overflow-hidden group cursor-pointer ${idx % 3 === 0 ? 'md:col-span-2' : ''}`}>
                            <div className="absolute inset-0 bg-black/20 group-hover:bg-black/40 transition-colors z-10"></div>
                            <img 
                                src={src} 
                                alt="Gallery Item" 
                                className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700 ease-in-out"
                            />
                            <div className="absolute bottom-0 left-0 p-6 z-20 translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                                <span className="text-white/80 text-xs tracking-widest uppercase mb-1 block">Photography</span>
                                <h4 className="text-white text-lg font-bold">Visual Moment {idx + 1}</h4>
                            </div>
                            </div>
                        </Reveal>
                        ))}
                    </div>
                    </div>
                </section>

                {/* --- Contact Section --- */}
                <section id="contact" className="py-24 bg-white dark:bg-[#0B1120] relative transition-colors">
                    <div className="max-w-4xl mx-auto px-6 relative z-10">
                    <div className="bg-[#FAFAF7] dark:bg-slate-800 rounded-3xl p-8 md:p-12 shadow-sm border border-slate-100 dark:border-slate-700 text-center relative overflow-hidden transition-colors">
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#0FA3B1] via-[#7B2FF7] to-[#F107A3]"></div>
                        <Reveal>
                        <h2 className="text-3xl md:text-4xl font-poppins font-bold text-slate-900 dark:text-white mb-4">{t.contact.title}</h2>
                        <p className="text-slate-500 dark:text-slate-400 mb-8 max-w-lg mx-auto">
                            {t.contact.desc}
                        </p>
                        </Reveal>

                        <Reveal delay={200}>
                        <form className="max-w-md mx-auto space-y-4 text-left rtl:text-right">
                            <div>
                            <label className="block text-xs font-bold uppercase text-slate-400 mb-1">{t.contact.name}</label>
                            <input type="text" className="w-full px-4 py-3 rounded-lg bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 dark:text-white focus:border-[#E6B566] focus:ring-1 focus:ring-[#E6B566] outline-none transition-all" />
                            </div>
                            <div>
                            <label className="block text-xs font-bold uppercase text-slate-400 mb-1">{t.contact.email}</label>
                            <input type="email" className="w-full px-4 py-3 rounded-lg bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 dark:text-white focus:border-[#E6B566] focus:ring-1 focus:ring-[#E6B566] outline-none transition-all" />
                            </div>
                            <div>
                            <label className="block text-xs font-bold uppercase text-slate-400 mb-1">{t.contact.msg}</label>
                            <textarea rows="4" className="w-full px-4 py-3 rounded-lg bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 dark:text-white focus:border-[#E6B566] focus:ring-1 focus:ring-[#E6B566] outline-none transition-all resize-none"></textarea>
                            </div>
                            
                            <button type="button" className="w-full py-4 rounded-lg bg-gradient-to-r from-[#7B2FF7] to-[#F107A3] text-white font-bold tracking-wide shadow-lg hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2">
                            <Send size={18} className="rtl:rotate-180"/> {t.contact.send}
                            </button>
                        </form>
                        </Reveal>
                    </div>
                    </div>
                </section>

                {/* --- Footer --- */}
                <footer className="bg-slate-900 dark:bg-black text-slate-400 py-12 border-t border-[#E6B566]/30 relative">
                    <IslamicPattern opacity={0.05} className="invert" />
                    <div className="max-w-7xl mx-auto px-6 relative z-10 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div className="text-center md:text-left rtl:md:text-right">
                        <div className="font-poppins font-bold text-2xl tracking-tighter text-white mb-2 flex items-center gap-2 justify-center md:justify-start">
                        <Cookie className="text-[#E6B566]" /> CHOCO<span className="text-[#E6B566]">.CHIPS</span>
                        </div>
                        <p className="text-sm opacity-60">© 2024 Misbahuddin Said. All Rights Reserved.</p>
                    </div>
                    
                    <div className="font-amiri text-2xl text-[#E6B566] opacity-50 select-none">
                        الحمد لله
                    </div>

                    <div className="flex gap-6 text-sm font-medium">
                        <a href="#" className="hover:text-white transition-colors">Instagram</a>
                        <a href="#" className="hover:text-white transition-colors">Twitter</a>
                        <a href="#" className="hover:text-white transition-colors">LinkedIn</a>
                    </div>
                    </div>
                </footer>
                
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
